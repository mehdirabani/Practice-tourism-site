  </head>
  <body>
    <!-- Start Create Header Practice Rourism Site  -->
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="logo">
            <img src="./assets/icons/logo.svg" alt="" class="logo__image" />
          </div>
          <ul class="menu">
            <div class="menu__logo">
              <img
                src="./assets/icons/logo.svg"
                alt=""
                class="logo__menu-image"
              />
            </div>
            <li class="menu__list">
              <a href="#" class="menu__list-item">صفحه اصلی</a>
            </li>
            <li class="menu__list">
              <a href="#" class="menu__list-item">درباره ما </a>

            </li>
            <li class="menu__list">

            </li>
            <li class="menu__list">
              <a href="#" class="menu__list-item">تماس با ما</a>
            </li>
          </ul>
          <div class="header__wrapper">
            <h4 class="nav__link">
              <a class="nav__link-items" href="#">Get in touch</a>
            </h4>
            <div class="nav__toggle">
              <div class="nav__toggle-line"></div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- End Create Header Practice Rourism Site  -->
    <!-- Start Create Home Section Practice Tourism Site -->
    <section class="home">
      <div class="container">
        <div class="home__offers">
          <span class="home__offer">سرمایه گذاری ها</span>
          <span class="home__offer">جابجایی کسب و کار</span>
          <span class="home__offer">جابجایی خانواده</span>
        </div>

    </section>
    <!-- End Create Home Section Practice Tourism Site -->
    <!-- Import Script File To Html Document -->
    <script src="./Script/app.js"></script>
